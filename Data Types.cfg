Lektion 2

HTML filer (det som vi kodar om) Behöver ett speciellt element för att sätta upp ett dokument på rätt sätt. Du kan låta websior veta att du använder html av att ha "<!DOCTYPE html>" i början innan du kodar.

och alla HTML koder sparas i en fil som har .html i slutet

<html> Allt mellan detta kommer tas emot som HTML kod.

<head> håller metadatan av hemsidan och är över vårat <body> element. Det är oftast direkt efter <html>

<Title> det är namnet på sidan asså inte länken. Utan det man ser i fliken. Det är oftast efter <head>

Du kan länka till olika sidor eller andra filer som ska hålla ihop med sidan du har gjort. Med <a> tillexempel <a href="https://www.google.com/"> Detta är en länk till google </a>

Href står för "hyperlink refrence"

inom <a> kan du ha target som kan göra så att sidan öppnas i ett annat fönster. Det ska då tex vara <a href="sidan" target="_blank">Info</a> så öppnas det i en annan flik.

Ska du länka till en annan fil du har gjort inom HTML så kan du anänvda <a> href="./Andrasidan.html">Sidan</a> ifall dom är i samma "folder"

Du kan också länka med bilder om du inte vill använda text.

Om du vill att personer ska kunna hoppa till olika delar av sidan måste du lägga till ett "id" för att dom ska kunna det. tex <p id="top">Tillbaks</p> så kan du skicka upp dom till toppen av sidan. Mer kod kommer senare.

Id kan också bli tillagt till det mesta för att komma ihåg vad som är vad då bara du ser idet och ingen annan.

Du kan länka saker med att ha <a href=#Kontakta> Så går det till idet med Kontakta (ska inte vara # innan) på Sidan.
så tex  <li><a href="#Program">Tv</a></li>

Om du vill ha mellan rum i din text så kan du inte ha bara ett enter eller flera. HTML ignorerar det. Du får skriva tex
<p>Leva</p>
<p>Är gött</p>
Det är också lättare och läsa eller hur.

Du kan också ha kommentarer ifall du kodar med en annan eller vill komma ihåg iden du hadde.det gör du med <!-- --> allt skrivet där i mellan ser bara du och ingen annan om inte den personen har tillgång till filen som koden är skriven i (asså inte länken till sidan)

Lektion 3

Tabels, sånt som typ dom som jobbar kan använda. Typ företag och så vidare.

<table> Här i ska all tabel info vara

<tr> ska vara inom <table> för att göra "rows" all text kommer i nästan

<td> här ska all text vara. tex <td>Bananer</td> Har du flera under varandra så hamnar dom på rad tex

<table>
<tr>
<td>bananer</td>
<td>+14%</td>

row Gör det klart att det som är skrivet ska vara för en "row"

col Gör det klart för att det som är skrivet ska vara för en "collum"

<th> Det som är längst upp och kan visa vad som är vad.

Om du ska göra en kaleneder så kan du anänvad<td colspan="2"> för att visa att detta ska hända 2 dagar i rad. om dom ligger efter varanadra på samma rad.

rowspan är nästan samma som colspan bara att den använder rader och inte samma rad.

<tbody> är typ samma som <body> fast för tabels.

<thead> ska användas på det som är under <th> för att visa att detta är det som används. Det gör det också större och du kan ändra färgen som det står i. Om du kan css som kommer senare i denna kodningen.

<tfoot> kan du använda för att veta vad som är längst ner. Den ändra inget.

om du kan css så kan du göra sidan mycket snyggare. Men det kommer senare

Linka css med HTML av att lägga till <link href="tables.css" type="text/css" rel="stylesheet"> Detta finns i tables.css som kommer med denna.

CSS

Gör en fil som slutar med .CSS och skriv i den efter dommma lektionerna. du kan också kolla i alla .css och .html som är länkade till en .css.

Lektion 1

I html kan du använda: <p> style "font-family: Arial;"> som gör paragraph texten lite större. Du kan också använda <p><style="color: red; font-size: 20px;"<p>I'm learning to code'</p> för att göra texten RÖD och 20 Pixlar stor.

I html kan du använda <style> för att göra CSS kod i HTML och inte behöva göra en annan fil som är CSS.

I css ska du ha p {
} för att ha koden i paragrapherna.

alla koder ska ha {} efter du har identiferad vad det ska användas till.

Du måste länka cssen till html. Den kan du göra av att lägga till <link href="style.css" type="text/css" rel="stylesheet" > i HTML. Namnet är då style.css på filen med css koden. type visar vilken typ det ska vara. i detta fallet text. rel ska visa vad det är du länkar för. i detta fallet är det en stylesheet. mer kommer senare i kodningen.

Du kan sätta färg på texerna i CSSen som du har länkat. TEX <h1> ska var h1 i CSS. Det är så att allt som är inom <> ska vara utan <> i CSS. Så du kan tex lägga till H1{Color black} och färgen på all text som är under <h1> kommer bli svart.

Man kan också länka till olika "class" då kan det vara tex <p class="svart">Svart text</p> då i css ska det vara .svart för att den ska följa class"en" i texten framför.

om du har class i samma som du har H1 så blir färgen som du sätter i class på h1 istället för det som du satte på H1. Så ha inte h1 med class"en" som du satte ifall du vill ha den färgen.

och du kan såklart lägga till hur många som hälst i css.

Du kan ha .Storastavelser {  text-transform: uppercase; } så blir alla bokstäver med classen .Storastavelser "uppercase" asså typ ÅSKER istället för Åsker.

ID kan också läggas in i CSS med #(ID namnet tex #ID2)

Så du kan ha tex #ID2 {font-family: cursive; text-transform: capitalize;} och det kommer göra texten "cursive" och "capitalize" asså texten är annorlunda där allt är inte LKL utan det är Lkl osv.

du kan lägga till allt som har . i css flera gånger än bara en. Så du kan ha två texter som ska ha svart men en ska vara stora bokstäver och en ska inte vara det. Då kan du lägga til dom classerna flera gånger utan att skriva det flera gånger i css.

Allt som skrivs i CSS måste sluta med ;} om det inte ska betyda flera saker så ska det vara ett mellanrum med ;

Css följer en "pattern" av add ID är först "asså är något skrivet med ID så är det det som gäller" sen kommer Class och sist Taggar eller "tag".

så om du har ID overrita det som är med class o tag och class overriat det med tag. Tag overriat inget.

du kan också ha att tex bara om h1 har classen Special så ändras det på ett sätt och om P har det så ändras det på ett annat sätt med att göra såhär: h1.special sen koden för h1 med clas special o samma för P fast P istället för h1

du kan också ha tex .main-list li detta gör så att allt som är under classen .main-list som är LI kommer bli vad det nu är kodat till.

Du kan inte ändra texten som är med class main-list som har texten li då class overwritar allt annat.

Faktiskt !important overwriatar class men inget overwritar !important så nu är det så att !important är först ID är efter sen class o sist tag

så koden i css för important kan vara tex h3{color:blue !important;} då är allt som är h3 blått vad som än sägs.

du kan också lägga ihop två saker tex h1 och .menu så det blir samma färg så koden blir

h1,
.menu {color:black;} Då blir färgen svart för alla h1 och .menu

Lektion 2

All kod kommer använda : för att det innan : Visar vad det är och det som är efter visar vad som görs.

Du kan ha olika koder för att ändra på texten. tex font-family och font-size

font-family visar vilken typ av text det ska vara och font-size visar hur stort det ska vara. font-size ska skrivas tex font-size: 18px; Det kommer göra all text som är under tex P om du hadde font-size där att bli 18PX storlek.

font-weight kontrlerrar hur tjock eller small texten ska vara.

Vad man än ändrar så är texten på vänster sida av sidan. Dock detta kan man ändra med text-align och lägga till left eller center och ändra på vart texten står. Det säger sig själv vad som är vad.

du kan ändra bakgrunds färgen med background-color: blue; då blir bakgrunds färgen blå istället för vit

Du kan också lägga in det i olika taggar class osv för att ändra just bakgrunden runt den och inte allt.

opacity visar hur genomsynligt texten är. 0 är lägsta och 1 är högsta. asså ska 0.X används för o ändra hur genomsynlig texten eller vad nu är som används är.

Css kan också lägga in bilder med background-image url("urelen eller platsen till bilden")

allt som har en tag kan skrivas in i CSS och ändras så som bilder.

Du kan ändra alla listor som är utan numer från cirklar till fyrkanter osv. Lek runt med det. (ordet för fyrkant är square)

list-style ska användas för att ändra cirkarl i en o numrrerad lista till det du vill ha.

Du kan ändra länkas färger från blå till vilken färg du vill. (asså orden som man klickar på så går man till en annan hemsida)

