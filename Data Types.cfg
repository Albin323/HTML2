HTML

Lektion 1

H1-H6 rubiker och under rubiker/Olika storlekar på text Där H1 är stort och H6 är minst.

Nästan allt måste ha en <> och </> så typ <h1>Jag vill leva för evigt </h1> kommer bli på din hemisda: Jag vill leva för evigt fast som en Rubik

allt som är inom <> är ett elemnt och det som är inom <> </h> är content. Detta menas med att nästan allt som är inom <> </> kommer visas om det inte är någon om en kod till en annan sak.

<> är en opening tag och </> är en closing tag. Det talar för sig själv.

<body> </body> allt inom domma elementen är det som kan visas på sidan. Bilder, videor, text, knappar och mycket annat kan läggas till inom detta. Mer kommer senare i kodningen.

Övrig info: allt som är inom ett annat elemnt är ett barn till det elementet. Kommer och kanske behövas men inte super viktigt.

om två elemnts är på samma nivå inom tex body då är dom tex bröder eller systar. Som sagt inte 100% viktigt.

<div> kan dela vissa koder i olika sections. så det är lättare  att hitta.

<p> är som ett paragraph och är en ganska liten text. Som sakt som ett paragraph.

om du har <em> inom en <p> eller <h1-h6> kod så blir det "italic" asså står lite mot sidan.

om du har <strong> så blir det tjock text eller "bold"

<br> eller Line brake kan använda som att använda Enter i ett text dokument. har du två så blir det ett mellan rum men du har samma kod så tex <p> jag vill <br> <br> dö </p> så blir ordet dö på en annan rad.

<Ul> gör en lista med massa punkter asså inte numrerad

<ol> gör en nummrerad lista

<li> behövs under <ul> och <ol> för att listan ska funka. Så att allt kommer fram.

<img> kan använda såhär <img src="https://s3.amazonaws.com/codecademy-content/courses/web-101/web101-image_brownbear.jpg" /> då kommer bilden som finns på länken fram.

inom <img> kan du ha alt som du kan använda för att beskriva bilden eller något annat. tex <img src="Desktop/ababy.jpg" alt="En fin bäbis" /> Du måste ha " " för att bilderna ska funka.

<video> är typ likadan som IMG vad du visar en film och den används på ett annat sätt. Jag ska visa här under
TEX: <video src="Dekstop/satan.mp4" width="180" height=240 controls>
Video not supported
</video>

Detta visar en video på sidan som är 180 pixlar åt sidan och 240 pixlar hög. (lek runt med det för att få den och se bra ut.) Controls ger personen som kollar på videon tillåtelse att pausa, playa och skippa. Typ som på en youtube video.

efter <video> så kan du lägga till tex "video not supported" detta kommer visas ifall videon inte funkar just då.

